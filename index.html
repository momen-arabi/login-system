<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/login.png" type="image/x-icon" />
    <title>Login | Momen Arabi</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-black bg-gradient">
    <div class="container vh-100 d-flex justify-content-center align-items-center text-body-secondary">
      <div class="row border border-1 border-light rounded-2 p-4 w-50 light-border-shadow">
        <h2 class="text-center text-light py-3 text-uppercase fw-bolder fs-1 light-text-shadow">Login In</h2>
        <form id="login">
          <div class="mb-3">
            <input
              type="email"
              class="form-control bg-transparent text-light"
              id="user-email"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control bg-transparent text-light" id="exampleInputPassword1" placeholder="Enter your password" />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-light" id="login-btn" disabled>Login</button>
          </div>
          <div class="container-fluid mt-4">
            <div class="row align-items-center">
              <div class="col-lg-4 ps-lg-0">
                <div class="text-start text-light fw-light">New to this website?</div>
              </div>
              <div class="col-lg-8">
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-outline-light btn-sm" id="signup-btn">Signup</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
