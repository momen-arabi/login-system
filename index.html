<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/login.png" type="image/x-icon" />
    <title>Login | Momen Arabi</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-black bg-gradient">
    <div class="container vh-100 d-flex justify-content-center align-items-center text-body-secondary">
      <div class="row border border-1 border-light rounded-2 p-4 w-50 w-lg-75 light-border-shadow">
        <h2 class="text-center text-light py-3 text-uppercase fw-bolder fs-1 light-text-shadow">Login In</h2>
        <!-- LOGIN -->
        <form id="login">
          <div class="mb-3">
            <input
              type="email"
              class="form-control bg-transparent text-light user-email border rounded-1"
              name="email"
              placeholder="Enter your email"
            />
            <div id="emailHelpBlock" class="form-text text-danger d-none">Invalid email!</div>
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control bg-transparent text-light user-pass border rounded-1"
              name="pass"
              placeholder="Enter your password"
            />
            <div id="passwordHelpBlock" class="form-text text-danger d-none">Invalid password!</div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-light" id="login-btn" disabled>Login</button>
          </div>
          <div class="container-fluid mt-4">
            <div class="row align-items-center gy-2">
              <div class="col-lg-5 col-md-7 col-sm-12 ps-md-0">
                <div class="text-start text-light fw-light text-center text-md-start">New to this account?</div>
              </div>
              <div class="col-lg-7 col-md-5 col-sm-12 pe-md-0">
                <a href="signup.html" class="text-decoration-none">
                  <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-light btn-sm" id="to-signup-btn">Sign Up</button>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
